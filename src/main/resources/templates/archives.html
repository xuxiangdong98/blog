<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="_fragments :: head(~{::title})">
    <meta charset="utf-8"/>
    <!-- 移动端预览设置 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>归档</title>
    <!-- 引入semantic-ui-css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/css/my.css"/>
</head>
<body>

<!-- 导航 -->
<nav th:replace="_fragments :: menu(4)" class="ui inverted attached segment my-padded-tb-mini my-shadow-small">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">Blog</h2>
            <a href="#" class="my-item item my-mobile-hide"><i class="home icon"></i>首页</a>
            <a href="#" class="my-item item my-mobile-hide"><i class="idea icon"></i>分类</a>
            <a href="#" class="my-item item my-mobile-hide"><i class="tags icon"></i>标签</a>
            <a href="#" class="active my-item item my-mobile-hide"><i class="calendar alternate outline icon"></i>归档</a>
            <a href="#" class="my-item item my-mobile-hide"><i class="info icon"></i>关于我</a>
            <div class="right my-item item my-mobile-hide">
                <div class="ui icon inverted transparent input">
                    <input type="text" placeholder="Search......" value=""/>
                    <i class="search link icon"></i>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button my-right-top my-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>

<!-- 中间部分 -->
<div class="my-container my-padded-tb-big">
    <div class="ui container">
        <!-- header -->
        <div class="ui top attached padded segment">
            <div class="ui middle aligned two column grid">
                <div class="column">
                    <h3 class="ui teal header">归档</h3>
                </div>
                <div class="right aligned column">
                    共<h2 class="ui orange header my-inline-block my-text-thin" th:text="${blogCount}"> 14 </h2> 篇博客
                </div>
            </div>
        </div>

        <th:block th:each="item : ${archiveMap}">
            <h3 class="ui center aligned header" th:text="${item.key}">2017</h3>
            <div class="ui fluid vertical menu">
                <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="item" th:each="blog : ${item.value}">
							<span>
								<i class="mini teal circle icon"></i>&nbsp;&nbsp;<span th:text="${blog.title}">关于刻意练习的清单</span>
								<div class="ui teal basic left pointing label my-padded-mini" th:text="${#dates.format(blog.updateTime,'MMMdd')}">9月03</div>
							</span>
                    <div class="ui orange basic left pointing label my-padded-mini" th:text="${blog.flag}">原创</div>
                </a>
            </div>
        </th:block>

    </div>
</div>

<br/>
<br/>

<!-- 底部 -->
<footer th:replace="_fragments :: footer" class="ui inverted vertical segment my-padded-tb-massive">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">

            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../static/img/wechat.jpg" class="ui rounded image" alt="" style="width: 110px;">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header my-text-thin my-text-spaced ">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="#" target="_blank" class="item">用户故事</a>
                    <a href="#" target="_blank" class="item">用户故事</a>
                    <a href="#" target="_blank" class="item">用户故事</a>
                </div>
            </div>
            <div class="four wide column">
                <h4 class="ui inverted header my-text-thin my-text-spaced ">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">Email: xuxiangdong98@163.com</a>
                    <a href="#" class="item">QQ: 1146752206</a>
                </div>
            </div>
            <div class="six wide column">
                <h4 class="ui inverted header my-text-thin my-text-spaced ">最新博客</h4>
                <p class="my-text-thin my-text-spaced my-opacity-mini">这是我的个人博客，用来记录和分享我在学习和生活的日常文章和笔记。</p>
            </div>
        </div>

        <div class="ui inverted section divider"></div>
        <p class="my-text-thin my-text-spaced my-opacity-tiny">Copyright © 2020-2021 XuXiangDong</p>
    </div>

</footer>
<!--/*/<th:block th:replace="_fragments :: script" >/*/-->
<!-- 引入jQuery -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<!-- 引入semantic-ui-js(依赖jQuery) -->
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<!--/*/</th:block>/*/-->
<script>
    $('.menu.toggle').click(function () {
        $('.my-item').toggleClass('my-mobile-hide');
    });

</script>


</body>
</html>

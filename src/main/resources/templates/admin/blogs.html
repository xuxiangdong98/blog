<!DOCTYPE html>

	<head>
		<meta charset="utf-8" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>博客管理</title>
		<!-- 引入semantic-ui-css -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
		<link rel="stylesheet" href="../../static/css/my.css" />
	</head>
	<body>

		<!-- 导航 -->

					<a href="#" class="item">发布</a>

				</div>
			</div>
		</div>

		<!-- 中间部分 -->
		<div class="my-container-small my-padded-tb-big">
			<div class="ui container">
				<form action="#" method="post" class="ui segment form">
					<div class="inline fields">
						<div class="field">
							<input type="text" name="title" placeholder="标题" />
						</div>
						<div class="field">
							<div class="ui selection dropdown">
								<input type="hidden" name="type" />
								<i class="dropdown icon"></i>
								<div class="default text">分类</div>
								<div class="menu">
									<div class="item" data-value="1">错误日志</div>
									<div class="item" data-value="1">开发者手册</div>
								</div>
							</div>
						</div>
						<div class="field">
							<div class="ui checkbox">
								<input type="checkbox" name="recommend" id="recommend" />
								<label for="recommend">推荐</label>
							</div>
						</div>
						<div class="field">
							<button class="ui mini teal basic button"><i class="search icon"></i>搜索</button>
						</div>
					</div>
				</form>

				<table class="ui celled table">
					<thead>
						<tr>
							<th></th>
							<th>标题</th>
							<th>类型</th>
							<th>推荐</th>
							<th>更新时间</th>
							<th>操作</th>

					</thead>
					<tbody>
						<tr>
							<td>1</td>
							<td>刻意练习清单</td>

							<td>
								<a href="#" class="ui mini teal basic button">编辑</a>
								<a href="#" class="ui mini red basic button">删除</a>
							</td>
						</tr>
					</tbody>
					<tfoot>
						<tr>
							<th colspan="6">
								<div class="ui mini pagination menu">
									<a href="#" class="item">上一页</a>
									<a href="#" class="item">下一页</a>
								</div>
								<a href="" class="ui mini right floated teal basic button">新增</a>
							</th>
						</tr>
					</tfoot>
				</table>

			</div>
		</div>

		<br />
		<br />

		<!-- 底部 -->
		<footer class="ui inverted vertical segment my-padded-tb-massive">
			<div class="ui center aligned container">
				<div class="ui inverted divided stackable grid">

					<div class="three wide column">
						<div class="ui inverted link list">
							<div class="item">
								<img src="../../static/img/wechat.jpg" class="ui rounded image" alt="" style="width: 110px;">
							</div>
						</div>
					</div>
					<div class="three wide column">
						<h4 class="ui inverted header my-text-thin my-text-spaced ">最新博客</h4>
						<div class="ui inverted link list">
							<a href="#" target="_blank" class="item">用户故事</a>
							<a href="#" target="_blank" class="item">用户故事</a>
							<a href="#" target="_blank" class="item">用户故事</a>

					<div class="four wide column">

						<div class="ui inverted link list">
							<a href="#" class="item">Email: xuxiangdong98@163.com</a>
							<a href="#" class="item">QQ: 1146752206</a>
						</div>
					</div>

						<h4 class="ui inverted header my-text-thin my-text-spaced ">最新博客</h4>
						<p class="my-text-thin my-text-spaced my-opacity-mini">这是我的个人博客，用来记录和分享我在学习和生活的日常文章和笔记。</p>
					</div>
				</div>

				<div class="ui inverted section divider"></div>
				<p class="my-text-thin my-text-spaced my-opacity-tiny">Copyright © 2020-2021 XuXiangDong</p>
			</div>

		</footer>

		<!-- 引入jQuery -->
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
		<!-- 引入semantic-ui-js(依赖jQuery) -->
		<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

		<script>
			$('.menu.toggle').click(function() {
				$('.my-item').toggleClass('my-mobile-hide');
			});
			/* 激活下拉属性 */
			$('.ui.dropdown').dropdown({
				on: 'hover'
			});

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">
    <meta charset="utf-8"/>
    <!-- 移动端预览设置 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}"></title>
    <!-- 引入semantic-ui-css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/css/my.css" th:href="@{/css/my.css}"/>
    <!-- 引入typo.css布局样式 -->
    <link rel="stylesheet" type="text/css" href="../static/css/typo.css" th:href="@{/css/typo.css}"/>
    <link rel="stylesheet" type="text/css" href="../static/css/animate.css" th:href="@{/css/animate.css}"/>
    <!-- 引入代码高亮 -->
    <link rel="stylesheet" type="text/css" href="../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}"/>
    <!-- 引入目录生成 -->
    <link rel="stylesheet" type="text/css" href="../static/lib/tocbot/tocbot.css" th:href="@{/lib/tocbot/tocbot.css}"/>
</head>
<body>
<!-- 导航 -->
<nav th:fragment="menu(n)" class="ui inverted attached segment my-padded-tb-mini my-shadow-small">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">博客管理</h2>
            <a href="#" th:href="@{/admin/blogs}" class="my-item item my-mobile-hide" th:classappend="${n==1} ? 'active'"><i class="home icon"></i>博客</a>
            <a href="#" th:href="@{/admin/types}" class="my-item item my-mobile-hide" th:classappend="${n==2} ? 'active'"><i class="idea icon"></i>分类</a>
            <a href="#" th:href="@{/admin/tags}" class="my-item item my-mobile-hide" th:classappend="${n==3} ? 'active'"><i class="tags icon"></i>标签</a>
            <div class="right my-item my-mobile-hide menu">
                <div class="ui dropdown item">
                    <div class="text">
                        <img class="ui avatar image" src="https://picsum.photos/id/1005/100/100">
                        徐向东
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" th:href="@{/admin/logout}" class="item">注销</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button my-right-top my-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>

<!-- 底部 -->
<footer th:fragment="footer" class="ui inverted vertical segment my-padded-tb-massive">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">

            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../static/img/wechat.jpg" th:src="@{img/wechat.jpg}" class="ui rounded image" alt="" style="width: 110px;">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header my-text-thin my-text-spaced ">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="#" target="_blank" class="item">用户故事</a>
                    <a href="#" target="_blank" class="item">用户故事</a>
                    <a href="#" target="_blank" class="item">用户故事</a>
                </div>
            </div>
            <div class="four wide column">
                <h4 class="ui inverted header my-text-thin my-text-spaced ">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">Email: xuxiangdong98@163.com</a>
                    <a href="#" class="item">QQ: 1146752206</a>
                </div>
            </div>
            <div class="six wide column">
                <h4 class="ui inverted header my-text-thin my-text-spaced ">最新博客</h4>
                <p class="my-text-thin my-text-spaced my-opacity-mini">这是我的个人博客，用来记录和分享我在学习和生活的日常文章和笔记。</p>
            </div>
        </div>

        <div class="ui inverted section divider"></div>
        <p class="my-text-thin my-text-spaced my-opacity-tiny">Copyright © 2020-2021 XuXiangDong</p>
    </div>
</footer>

<th:block th:fragment="script">
    <!-- 引入jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <!-- 引入semantic-ui-js(依赖jQuery) -->
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <!-- 平滑滚动 -->
    <script src="//cdn.jsdelivr.net/npm/jquery.scrollto@2.1.2/jquery.scrollTo.min.js"></script>
    <!-- 引入代码高亮js -->
    <script src="../static/lib/prism/prism.js" th:src="@{lib/prism/prism.js}" type="text/javascript" charset="utf-8"></script>
    <!-- 引入目录生成js -->
    <script src="../static/lib/tocbot/tocbot.min.js" th:src="@{lib/tocbot/tocbot.min.js}" type="text/javascript" charset="utf-8"></script>
    <!-- 引入url二维码生成js -->
    <script src="../static/lib/qrcode/qrcode.min.js" th:src="@{lib/qrcode/qrcode.min.js}" type="text/javascript" charset="utf-8"></script>
    <!-- 引入滑动侦测 -->
    <script src="../static/lib/waypoints/jquery.waypoints.min.js" th:src="@{lib/waypoints/jquery.waypoints.min.js}" type="text/javascript" charset="utf-8"></script>

</th:block>
</body>
</html>

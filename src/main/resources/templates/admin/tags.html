<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
	<head th:replace="admin/_fragments :: head(~{::title})">
		<meta charset="utf-8" />
		<!-- 移动端预览设置 -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>标签管理</title>
		<!-- 引入semantic-ui-css -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
		<link rel="stylesheet" href="../../static/css/my.css" />
	</head>
	<body>

		<!-- 导航 -->
		<nav th:replace="admin/_fragments :: menu(3)" class="ui inverted attached segment my-padded-tb-mini my-shadow-small">
			<div class="ui container">
				<div class="ui inverted secondary stackable menu">
					<h2 class="ui teal header item">博客管理</h2>
					<a href="#" class="my-item item my-mobile-hide"><i class="home icon"></i>博客</a>
					<a href="#" class="my-item item my-mobile-hide"><i class="idea icon"></i>分类</a>
					<a href="#" class="active my-item item my-mobile-hide"><i class="tags icon"></i>标签</a>
					<div class="right my-item my-mobile-hide menu">
						<div class="ui dropdown item">
							<div class="text">
								<img class="ui avatar image" src="https://picsum.photos/id/1005/100/100">
								徐向东
							</div>
							<i class="dropdown icon"></i>
							<div class="menu">
								<a href="#" class="item">注销</a>
							</div>
						</div>
					</div>
				</div>
			</div>
			<a href="#" class="ui menu toggle black icon button my-right-top my-mobile-show">
				<i class="sidebar icon"></i>
			</a>
		</nav>
		<!-- 二级导航 -->
		<div class="ui attached pointing menu">
			<div class="ui container">
				<div class="right menu">
					<a href="#" th:href="@{/admin/tags/input}" class="item">新增</a>
					<a href="#" th:href="@{/admin/tags}" class="teal active item">列表</a>
				</div>
			</div>
		</div>

		<!-- 中间部分 -->
		<div class="my-container-small my-padded-tb-big">
			<div class="ui container">
				<div class="ui success message" th:unless="${#strings.isEmpty(message)}">
					<i class="close icon"></i>
					<div class="header">提示：</div>
					<p th:text="${message}">恭喜，操作成功！</p>
				</div>
				<table class="ui celled table">
					<thead>
						<tr>
							<th></th>
							<th>名称</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="tag,iterStat : ${page.content}">
							<td th:text="${iterStat.count}">1</td>
							<td th:text="${tag.name}">刻意练习清单</td>
							<td>
								<a href="#" th:href="@{/admin/tags/{id}/input(id=${tag.id})}" class="ui mini teal basic button">编辑</a>
								<a href="#" th:href="@{/admin/tags/{id}/delete(id=${tag.id})}" class="ui mini red basic button">删除</a>
							</td>
						</tr>
					</tbody>
					<tfoot>
						<tr>
							<th colspan="6" >
								<div class="ui mini pagination menu" th:if="${page.totalPages}>1">
									<a th:href="@{/admin/tags(page=${page.number}-1)}" href="#" class="item" th:unless="${page.first}">上一页</a>
									<a th:href="@{/admin/tags(page=${page.number}+1)}" href="#" class="item" th:unless="${page.last}">下一页</a>
								</div>
								<a th:href="@{/admin/tags/input}" href="" class="ui mini right floated teal basic button">新增</a>
							</th>
						</tr>
					</tfoot>
				</table>

			</div>
		</div>

		<br />
		<br />

		<!-- 底部 -->
		<footer th:replace="admin/_fragments :: footer" class="ui inverted vertical segment my-padded-tb-massive">
			<div class="ui center aligned container">
				<div class="ui inverted divided stackable grid">

					<div class="three wide column">
						<div class="ui inverted link list">
							<div class="item">
								<img src="../../static/img/wechat.jpg" class="ui rounded image" alt="" style="width: 110px;">
							</div>
						</div>
					</div>
					<div class="three wide column">
						<h4 class="ui inverted header my-text-thin my-text-spaced ">最新博客</h4>
						<div class="ui inverted link list">
							<a href="#" target="_blank" class="item">用户故事</a>
							<a href="#" target="_blank" class="item">用户故事</a>
							<a href="#" target="_blank" class="item">用户故事</a>
						</div>
					</div>
					<div class="four wide column">
						<h4 class="ui inverted header my-text-thin my-text-spaced ">联系我</h4>
						<div class="ui inverted link list">
							<a href="#" class="item">Email: xuxiangdong98@163.com</a>
							<a href="#" class="item">QQ: 1146752206</a>
						</div>
					</div>
					<div class="six wide column">
						<h4 class="ui inverted header my-text-thin my-text-spaced ">最新博客</h4>
						<p class="my-text-thin my-text-spaced my-opacity-mini">这是我的个人博客，用来记录和分享我在学习和生活的日常文章和笔记。</p>
					</div>
				</div>

				<div class="ui inverted section divider"></div>
				<p class="my-text-thin my-text-spaced my-opacity-tiny">Copyright © 2020-2021 XuXiangDong</p>
			</div>

		</footer>

		<!--/*/<th:block th:replace="admin/_fragments :: script" >/*/-->
		<!-- 引入jQuery -->
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
		<!-- 引入semantic-ui-js(依赖jQuery) -->
		<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
		<!--/*/</th:block>/*/-->
		<script>
			$('.menu.toggle').click(function() {
				$('.my-item').toggleClass('my-mobile-hide');
			});
			/* 激活下拉属性 */
			$('.ui.dropdown').dropdown({
				on: 'hover'
			});
			/*消息关闭提示初始化*/
			$('.message .close')
			  .on('click',function () {
			  	$(this)
				  .closest('.message')
				  .transition('fade');
			  });

			/*删除弹框*/

		</script>
	</body>
</html>

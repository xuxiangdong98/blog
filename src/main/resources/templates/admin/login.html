<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
	<head th:replace="admin/_fragments :: head(~{::title})">
		<meta charset="utf-8" />
		<!-- 移动端预览设置 -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>博客管理登录</title>
		<!-- 引入semantic-ui-css -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
		<link rel="stylesheet" href="../../static/css/my.css" />
	</head>
	<body>
	<br>
	<br>
	<br>
	<div class="my-container my-padded-tb-massive" style="max-width: 30em !important;">
		<div class="ui container">
			<div class="ui middle aligned center aligned grid">
				<div class="column">
					<h2 class="ui teal image header">
						<div class="content">
							管理后台登录
						</div>
					</h2>
					<form class="ui large form" method="post" action="#" th:action="@{/admin/login}">
						<div class="ui segment">
							<div class="field">
								<div class="ui left icon input">
									<i class="user icon"></i>
									<input type="text" name="username" placeholder="用户名">
								</div>
							</div>
							<div class="field">
								<div class="ui left icon input">
									<i class="lock icon"></i>
									<input type="password" name="password" placeholder="密码">
								</div>
							</div>
							<button class="ui fluid large teal submit button">登  录</button>
						</div>
						<!--js表单验证提示-->
						<div class="ui error mini message"></div>
						<!--后台用户名密码验证提示-->
						<div class="ui mini negative message" th:unless="${#strings.isEmpty(message)}" th:text="${message}">用户名或密码错误</div>

					</form>
				</div>
			</div>
		</div>
	</div>


	<!--/*/<th:block th:replace="admin/_fragments :: script" >/*/-->
	<!-- 引入jQuery -->
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
	<!-- 引入semantic-ui-js(依赖jQuery) -->
	<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
	<!--/*/</th:block>/*/-->

	<script>
		/* 管理员登录表单非空验证 */
		$('.ui.form').form({
			fields : {
				username : {
					identifier : 'username',
					rules: [{
						type : 'empty',
						prompt: '请输入用户名'
					}]
				},
				password : {
					identifier : 'password',
					rules: [{
						type : 'empty',
						prompt: '请输入密码'
					}]
				}
			}
		});
	</script>
	</body>
</html>

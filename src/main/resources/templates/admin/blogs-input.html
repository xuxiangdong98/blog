<!DOCTYPE html>

	<head>

	</head>
	<body>

					<a href="#" class="active my-item item my-mobile-hide"><i class="home icon"></i>博客</a>
					<a href="#" class="my-item item my-mobile-hide"><i class="idea icon"></i>分类</a>
					<a href="#" class="my-item item my-mobile-hide"><i class="tags icon"></i>标签</a>
					<div class="right my-item my-mobile-hide menu">
						<div class="ui dropdown item">
							<div class="text">
								<img class="ui avatar image" src="https://picsum.photos/id/1005/100/100">
								徐向东
							</div>
							<i class="dropdown icon"></i>
							<div class="menu">
								<a href="#" class="item">注销</a>
							</div>
						</div>
					</div>
				</div>
			</div>
			<a href="#" class="ui menu toggle black icon button my-right-top my-mobile-show">
				<i class="sidebar icon"></i>
			</a>
		</nav>
		<!-- 二级导航 -->
		<div class="ui attached pointing menu">
			<div class="ui container">
				<div class="right menu">
					<a href="#" class="active teal item">发布</a>
					<a href="#" class="item">列表</a>
				</div>
			</div>
		</div>

		<!-- 中间部分 -->
		<div class="my-container-small my-padded-tb-big">
			<div class="ui container">
				<form action="#" method="post" class="ui form">
					<div class="required field">
						<div class="ui left labeled input">
							<div class="ui selection compact teal basic dropdown label">
								<input type="hidden" name="" id="" value="原创" />
								<i class="dropdown icon"></i>
								<div class="text">原创</div>
								<div class="menu">
									<div class="item" data-value="原创">原创</div>
									<div class="item" data-value="转载">转载</div>
									<div class="item" data-value="翻译">翻译</div>
								</div>
							</div>
							<input type="text" name="title" placeholder="标题">
						</div>
					</div>
					<div class="field">
						<div id="md-content" style="z-index: 1 !important;">
							<textarea placeholder="博客内容" name="content" style="display:none;">
[TOC]
#### Disabled options
- TeX (Based on KaTeX);
- Emoji;
- Task lists;
- HTML tags decode;
- Flowchart and Sequence Diagram;
                            </textarea>
						</div>
					</div>
					
					<div class="two fields">
						<div class="field">
							<div class="ui left labeled action input">
								<label class="ui compact teal basic label">分类</label>
								<div class="ui fluid selection dropdown">
									<input type="hidden" name="type"/>
									<i class="dropdown icon"></i>
									<div class="default text">分类</div>
									<div class="menu">
										<div class="item" data-value="1">错误日志</div>
										<div class="item" data-value="2">开发者手册</div>
									</div>
								</div>
							</div>
						</div>
						
						<div class="field">
							<div class="ui left labeled action input">
								<label class="ui compact teal basic label">标签</label>
								<div class="ui fluid selection multiple search dropdown">
									<input type="hidden" name="tag" />
									<i class="dropdown icon"></i>
									<div class="default text">标签</div>
									<div class="menu">
										<div class="item" data-value="1">java</div>
										<div class="item" data-value="2">javaScript</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					
					<div class="field">
						<div class="ui left labeled input">
							<label class="ui teal basic label">首图</label>
							<input type="text" name="indexPicture" id="indexPicture" value="" placeholder="首图引用地址" />
						</div>
					</div>
					
					<div class="inline fields">
						<div class="field">
							<div class="ui checkbox">
								<input type="checkbox" name="recommend" id="recommend" checked="checked" class="hidden" />
								<label for="recommend">推荐</label>
							</div>
						</div>
						
						<div class="field">
							<div class="ui checkbox">
								<input type="checkbox" name="shareInfo" id="shareInfo" class="hidden" />
								<label for="shareInfo">转载声明</label>
							</div>
						</div>
						
						<div class="field">
							<div class="ui checkbox">
								<input type="checkbox" name="appreciation" id="appreciation" class="hidden" />
								<label for="appreciation">赞赏</label>
							</div>
						</div>
						
						<div class="field">
							<div class="ui checkbox">
								<input type="checkbox" name="comment" id="comment" class="hidden" />
								<label for="comment">评论</label>
							</div>
						</div>
					</div>
					
					<div class="ui error message"></div>
					
					<div class="ui right aligned container">
						<button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
						<button class="ui secondary button">保存</button>
						<button class="ui teal button">发布</button>
					</div>
				</form>
			</div>
		</div>

		<br />
		<br />

		<!-- 底部 -->
		<footer class="ui inverted vertical segment my-padded-tb-massive">
			<div class="ui center aligned container">
				<div class="ui inverted divided stackable grid">

					<div class="three wide column">
						<div class="ui inverted link list">
							<div class="item">
								<img src="../../static/img/wechat.jpg" class="ui rounded image" alt="" style="width: 110px;">
							</div>
						</div>
					</div>
					<div class="three wide column">
						<h4 class="ui inverted header my-text-thin my-text-spaced ">最新博客</h4>
						<div class="ui inverted link list">
							<a href="#" target="_blank" class="item">用户故事</a>
							<a href="#" target="_blank" class="item">用户故事</a>
							<a href="#" target="_blank" class="item">用户故事</a>
						</div>
					</div>
					<div class="four wide column">
						<h4 class="ui inverted header my-text-thin my-text-spaced ">联系我</h4>
						<div class="ui inverted link list">
							<a href="#" class="item">Email: xuxiangdong98@163.com</a>
							<a href="#" class="item">QQ: 1146752206</a>
						</div>
					</div>
					<div class="six wide column">
						<h4 class="ui inverted header my-text-thin my-text-spaced ">最新博客</h4>
						<p class="my-text-thin my-text-spaced my-opacity-mini">这是我的个人博客，用来记录和分享我在学习和生活的日常文章和笔记。</p>
					</div>
				</div>

				<div class="ui inverted section divider"></div>
				<p class="my-text-thin my-text-spaced my-opacity-tiny">Copyright © 2020-2021 XuXiangDong</p>
			</div>

		</footer>

		<!-- 引入jQuery -->
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
		<!-- 引入semantic-ui-js(依赖jQuery) -->
		<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
		<!-- 引入MarkDown依赖的js -->
<!--		<script src="../../static/lib/editormd/editormd.min.js"></script>-->
		<script src="../../static/lib/editormd/editormd.min.js"></script>
		<script>
			$('.menu.toggle').click(function() {
				$('.my-item').toggleClass('my-mobile-hide');
			});
			/* 激活下拉属性 */
			$('.ui.dropdown').dropdown({
				on: 'hover'
			});
			
			/* 表单验证 */
			$('.ui.form').form({
				fields : {
					title : {
						identifier : 'title',
						rules: [{
							type : 'empty',
							prompt: '标题：请输入博客标题'
						}]
					}
				}
			});
			
			/* markdown初始化js */
			var contentEditor;
			
			$(function() {
			    contentEditor = editormd("md-content", {
			        width   : "100%",
			        height  : 640,
			        syncScrolling : "single",
			        path    : "../static/lib/editormd/lib/"
			    });
			   
			});
		</script>


	</body>
</html>
